<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <script defer src="scripts/index.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main id="container">
      <div class="btn-group">
        <button class="choice-btn">Rock</button>
        <button class="choice-btn">Paper</button>
        <button class="choice-btn">Scissors</button>
      </div>
      <div class="winner-text-wrapper">
        <h2 class="winner-text"></h2>
      </div>
      <button id="restart">Restart Game</button>
      <div class="score-count">
        <h3>Your Score: <span class="player-score"></span></h3>
        <h3>Computer Score: <span class="computer-score"></span></h3>
      </div>
    </main>
    <footer id="footer">
      <p>Made with &#x1F49A; by Harsh Gautam</p>
    </footer>
  </body>
</html>
